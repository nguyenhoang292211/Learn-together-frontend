<div class="container">

        <input class="form-control search-input "  [(ngModel)] = "titleSearch" type="text "
        
        placeholder="Find learner by email or full name ">

    <button (click) = "getAllUser()" class=" btn-get-all">Get all</button> 
    <div class="table-learner-managerment">

    </div>
</div>
