<div class="container admin-main">
    <div class="option">
        <div class="row">
            <div class="col-md-3" >
                <button class = "btn " (click) = "setChooseOption(chooseLearnerManagerment)">
                    Learner Managerment
                </button>
            </div>
            <div class="col-md-3">
                <button class = "btn " (click) = "setChooseOption(chooseLecturerManagerment)">
                    Lecturer Managerment
                </button>
            </div>
            <div class="col-md-3">
                <button class = "btn" (click) = "setChooseOption(chooseLearnerPayment)">
                    Learner Payment
                </button>
            </div>
            <div class="col-md-3">
                <button class = "btn" (click) = "setChooseOption(chooseAdminWallet)">
                    Admin wallet
                </button>
            </div>
        </div>
    </div>
    <div class="table-detail">
        <app-table-learner *ngIf = "isUseOptionAdmin(chooseLearnerManagerment)"></app-table-learner>
        <app-table-lecturer *ngIf = "isUseOptionAdmin(chooseLecturerManagerment)"></app-table-lecturer>
        <app-table-learner-payment *ngIf = "isUseOptionAdmin(chooseLearnerPayment)"></app-table-learner-payment>
        <app-admin-wallet-screen *ngIf = "isUseOptionAdmin(chooseAdminWallet)"></app-admin-wallet-screen>
    </div>
    
</div>
