<div  class="container d-flex flex-fill flex-row bd-highlight ">
    <div class="p-2 item-edit edit-image">
   
        <img name="thumbnailUrl" class="image-course"
       

        [src]="lessionInfo.thumbnailUrl" id="thumbnailUrl"  
        alt="img-course">
      
          <input #file type="file" accept="image/*"
          (change)="handleFileInput($event)">
         <button class="btn-upload" (click)="file.click()"  >Upload thumbnail</button>
        
       
    </div>
    <div  class="p-2 item-edit edit-description">
      <form #infoCourse="ngForm" >
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label" required>Title
              </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title"  
                [(ngModel)]="lessionInfo.title" 
              name="title"  placeholder="Title course" #title=ngModel>
            
            </div>
          </div>
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
            <select 
             (change)="changeType($event)"
            class="form-select form-select-lg mb-3 w-50" aria-label=".form-select-lg example" >
             
              <option *ngFor="let item of types; let i=index" [value]="item" 
              [ngValue]="item"  >
                {{formatType(item)}}</option>
            </select>
            </div>  
            </div>
            <div class="mb-3 row">
              <label for="grade" class="col-sm-2 col-form-label">Grade</label>
              <div class="col-sm-10">
              <select 
               (change)="changeGrade($event)"
              class="form-select form-select-lg mb-3 w-50" aria-label=".form-select-lg example" >
               
                <option *ngFor="let grade of grades " [value]="grade" 
                [ngValue]="grade"  >
                  {{formatGrade(grade)}}</option>
              </select>
              </div>  
              </div>
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" id="description" 
              name=description  [(ngModel)]="lessionInfo.courseDescription"
              rows="3"
              placeholder="Description course"  #description=ngModel></textarea>
            
            </div>
          </div>

          <div class="mb-3 row ">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10 w-25">
              <input type="text"   class="form-control" id="price" type="text" 
              matInput 
              name=price  
              [(ngModel)]="priceFormat "
              (keyup)="formatCurrency()"
              data-type="currency"
              #price=ngModel 
              type="text"
             placeholder="Price course">
                 
            
            </div>  
          </div>
          
        </form>
    </div>
    <div class="p-2 item-edit delete">
      <button class="btn-delete-course btn btn-danger" 
       (click)="btnDelete()" 

      >Delete this course</button>
  </div>
  </div>
