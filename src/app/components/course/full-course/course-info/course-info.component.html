<div  class="container d-flex flex-fill flex-row bd-highlight ">
    <div class="p-2 item-edit edit-image">
   
        <img class="image-course" [src]="lessionInfo.url" alt="img-course">
      
          <input #file type="file" accept="image/*"
          (change)="handleFileInput($event)">
         <button class="btn-upload" (click)="file.click()"  >Upload thumbnail</button>
        
       
    </div>
    <div  class="p-2 item-edit edit-description">
      <form  >
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label" required>Name
              </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"  
              #name value="lessionInfo.name" placeholder="Title course">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" id="description" 
              #description
              [value]="lessionInfo.description" placeholder="Description course"></textarea>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="price" 
              #price
              [value]="lessionInfo.price" placeholder="Price course">
            </div>
          </div>
        </form>
    </div>
    <div class="p-2 item-edit delete">
        <button class="btn-delete-course"  (click)="btnDelete()"
        >Delete this course</button>
    </div>
  </div>
