<div class="container d-flex flex-fill flex-row border-radius section">
  <div class="div-updown">
    <div class="div-icon-mini" title="Section go up">
      <i class="fa fa-chevron-up icon-decorate"></i>
    </div>
    <div class="div-icon-mini" title="Section go down">
      <i class="fa fa-chevron-down icon-decorate"></i>
    </div>
  </div>
  <div class="div-main">
    <ul class="list-group flex-fill">
      <li class="list-group-item d-flex label-section border-radius">
        <input class="form-control w-50 clean-border" [value]="section.name" />
        <div class="div-icon" title="Edit section">
          <i class="fa fa-pencil icon-decorate"></i>
        </div>
        <div class="div-icon" title="Delete section">
          <i class="fa fa-trash icon-decorate"></i>
        </div>
      </li>

      <li
        *ngFor="let lession of section.lessions; let i = index; let len = count"
        class="
          list-group-item
          d-flex
          justify-content-between
          align-items-center
          container
          border-radius
        "
      >
        <div class="div-updown">
          <div class="div-icon-mini">
            <i class="fa fa-chevron-up icon-decorate" title="Lesson go up"></i>
          </div>
          <div class="div-icon-mini">
            <i
              class="fa fa-chevron-down icon-decorate"
              title="Lesson go down"
            ></i>
          </div>
        </div>
        <div class="div-session-contain form-row">
          <div class="div-session-contain d-flex form-row">
            <div class="div-session-contain d-flex form-row">
              <input
                class="form-control contain-title w-25 clean-border"
                [value]="lession.title"
              />

              <span class="contain-video"> {{ lession.url }}</span>
              <span class="contain-video-time">{{ i }}</span>
            </div>
            <div class="div-edit">
              <div
                class="div-icon-mini"
                title="Edit lession"
                (click)="openXl(content)"
              >
                <i class="fa fa-pencil icon-decorate"></i>
              </div>
              <div class="div-icon-mini" title="Delete lession">
                <i class="fa fa-trash icon-decorate"></i>
              </div>
            </div>
          </div>

          <div>
            <ul>
              <button *ngIf="i == len - 1" class="btn-create-new">
                Create new lession
              </button>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<app-upload-task></app-upload-task>

<ng-template #content let-modal modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit Lecture</h4>

    <button
      type="button"
      class="btn btn-white close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="name"
          value="email@example.com"
          placeholder="Title course"
        />
      </div>
      <div>
        <input
          #file
          type="file"
          accept="video/mp4,video/x-m4v,video/*"
          (change)="handleFileInput($event)"
        />
        <button class="btn-upload" (click)="file.click()">
          Upload thumbnail
        </button>
        <span class="url-video">{{ urlVideo }}</span>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light"
          (click)="modal.close('Close click')"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</ng-template>
