<div class="single-filter">
    <a class="filter-name-p" data-bs-toggle="collapse"  [href]=" '#category' +category" role="button" [attr.aria-controls]="'category' +category" aria-expanded="false">
        <a class="filter-name">
            <i class="fa fa-caret-down"></i> 
            <span class = "filter-name-text">{{filterCategory}}</span>
        </a>
    </a>

    <div class="collapse" [id]="'category'+ category">
        <div class="grade-list">
            <ul>
                <li *ngFor = "let item of listFilterOfCategory, let i = index">
                    <input type="radio" class="radio" id="grate-filter" value="item" name="category" (change) = "change(i)" #myChoose/>
                <label for="grate-filter"> Grade {{12 - item }}</label>
                </li>
                
            </ul>
        </div>
    </div>
</div>
